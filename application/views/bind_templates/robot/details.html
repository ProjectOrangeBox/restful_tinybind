
<div class="row">
  <div class="col-md-6">
    <h3><i class="fa fa-tags"></i><span rv-text="page.action"></span><span rv-text="page.title"></span></h3>
  </div>
  <div class="col-md-6">
    <div class="pull-right"><a rv-on-click="events.goto | wrap page.path" class="btn btn-default btn-sm js-esc"><i aria-hidden="true" class="fa fa-share fa-flip-horizontal"></i> Go Back</a></div>
  </div>
</div>
<hr/>
<form rv-method="form.method" rv-action="form.action">
  <div rv-if="record.id" class="form-group">
    <label for="id">Id</label>
    <input id="id" type="id" name="id" placeholder="placeholder" rv-value="record.id" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="name" name="name" placeholder="placeholder" rv-value="record.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input id="type" type="type" name="type" placeholder="placeholder" rv-value="record.type" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="year" name="year" placeholder="placeholder" rv-value="record.year" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="checkbox">Enabled</label>
    <input type="checkbox" name="enabled" value="1" rv-intcheck="record.enabled"/>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="options" value="11" rv-checked="record.options"/>Option one is this and thatâ€”be sure to include why it's great
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="options" value="22" rv-checked="record.options"/>Option two can be something else and selecting it will deselect option one
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="options" value="33" rv-checked="record.options"/>Option three is disabled
    </label>
  </div>
  <div class="form-group">
    <label>Select</label>
    <select name="select" rv-value="record.select" class="form-control">
      <option rv-each-foo="form.select" rv-value="foo.id">{ foo.value }</option>
    </select>
  </div>
  <button type="submit" rv-on-click="events.submit" class="btn btn-default">Submit</button>
</form>
